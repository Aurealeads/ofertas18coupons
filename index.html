<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ofertas18Coupons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 50px;
            background-color: #ffffff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #f4b400;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 30px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 16px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #f4b400;
            color: #ffffff;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e09e00;
        }
    </style>
</head>
<body>

<nav style="background-color: #333; padding: 10px; text-align: center;">
    <a href="index.html" style="color: white; text-decoration: none; margin: 0 15px;">Inicio</a>
    <a href="privacy.html" style="color: white; text-decoration: none; margin: 0 15px;">Política de Privacidad</a>
</nav>

<div class="container">
    <h1>Bienvenido a Ofertas18Coupons</h1>
    <h2>Regístrate para obtener cupones exclusivos</h2>

    <form action="/submit" method="post">
        <label for="first_name">Nombre</label>
        <input type="text" id="first_name" name="first_name" placeholder="Introduce tu nombre" required>

        <label for="last_name">Apellido</label>
        <input type="text" id="last_name" name="last_name" placeholder="Introduce tu apellido" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>

        <label for="gender">Género</label>
        <select id="gender" name="gender" required>
            <option value="">Selecciona</option>
            <option value="male">Masculino</option>
            <option value="female">Femenino</option>
            <option value="other">Otro</option>
        </select>

        <label for="dob">Fecha de Nacimiento</label>
        <input type="date" id="dob" name="dob" required>

        <label>
            <input type="checkbox" name="newsletter_consent" value="yes" required>
            He leído la política de privacidad y acepto registrarme en el boletín de Ofertas18Coupons para recibir actualizaciones exclusivas.
        </label>

        <label>
            <input type="checkbox" name="promotions_consent" value="yes" required>
            Doy mi consentimiento para recibir comunicaciones promocionales sobre productos y servicios de terceros seleccionados por Ofertas18Coupons.
        </label>

        <label>
            <input type="checkbox" name="data_sharing_consent" value="yes" required>
            Acepto que mis datos personales sean compartidos con terceros que me enviarán ofertas promocionales por correo electrónico.
        </label>

        <button type="submit">Regístrate Ahora</button>
    </form>
</div>

</body>
</html>
